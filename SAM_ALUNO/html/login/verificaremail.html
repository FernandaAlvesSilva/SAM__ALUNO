<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metadados e links para arquivos CSS e ícones -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/login/verifemail.css"> <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> <!-- Link para o CDN dos ícones Bootstrap -->
    <link rel="icon" href="../../assets/img/Group 4.png" type="image/png" > <!-- Ícone da aba do navegador -->
    <title>Verificação Email - SAM </title> <!-- Título da página -->
</head>
<body>
    <main>
        <div class="container">
            <div class="flex-elements">
                <div class="left-img">
                    <img src="../../assets/img/ilustration-email.webp" alt="" srcset="">
                </div>
                <div class="right-verif">

                    <form>
                        <div class="headerbx">
                            <h2>Cheque o seu Email</h2>
                            <p>Enviamos um e-mail com as informações para redefinir a sua senha de acesso</p>
                        </div>
                         
                        <!-- Botão de envio -->
                        <div class="inputbx">
                            <span>Não recebeu o e-mail? Verifique a pasta de spam ou promoções</span>
                            <input type="submit" value="Enviar novamente" id="enviar">
                        </div>
    
                        <!-- Botão de voltar -->
                        <div class="inputbx">
                            <input type="button" value="Voltar" id="voltar"> 
                        </div>
                        <p class="reset-senha">já recebeu o código ? <a href="#" onclick="window.location.href='resetsenha.html'">Crie uma nova senha</a></p>
                    </form> <!-- Fim do formulário -->
                </div><!--caixa da direita, aonde fica  os inputs de reset de senha -->
            </div>
        </div>
    </main>
        <!-- Link para o arquivo JavaScript externo -->
        <script src="../../assets/js/login/verificaremail.js"></script>
</body>
</html>
